    <script>// Custom Favicon Functions
        function toggleFaviconSection() {
            const section = document.getElementById('customFaviconSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
        
        function setCustomFavicon() {
            const fileInput = document.getElementById('customFaviconInput');
            const file = fileInput.files[0];
            const urlInput = document.getElementById('customFaviconUrlInput').value.trim();
        
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const faviconUrl = event.target.result;
                    updateFavicon(faviconUrl);
                    localStorage.setItem('customFavicon', faviconUrl);
                    fileInput.value = '';
                    alert('Custom favicon set successfully!');
                };
                reader.readAsDataURL(file);
            } else if (urlInput) {
                if (/^https?:\/\//i.test(urlInput) || urlInput.startsWith("data:image/")) {
                    updateFavicon(urlInput);
                    localStorage.setItem('customFavicon', urlInput);
                    fileInput.value = '';
                    alert('Custom favicon set successfully!');
                } else {
                    alert('Please enter a valid URL or base64 string.');
                }
            } else {
                alert('Please select an image file or enter a valid URL.');
            }
        }
        
        function updateFavicon(faviconUrl) {
            let favicon = document.querySelector("link[rel='shortcut icon']");
            if (!favicon) {
                favicon = document.createElement('link');
                favicon.rel = 'shortcut icon';
                document.head.appendChild(favicon);
            }
            favicon.href = faviconUrl;
        }
        
        function revertFavicon() {
            const defaultFavicon = 'https://logodownload.org/wp-content/uploads/2020/04/google-classroom-logo-2.png';
            updateFavicon(defaultFavicon);
            localStorage.removeItem('customFavicon');
            alert('Favicon reverted to default.');
        }
        
        // Custom Tab Name Functions
        function toggleTabNameSection() {
            const section = document.getElementById('customTabNameSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
        
        function setCustomTabName() {
            const customTabName = document.getElementById('customTabNameInput').value;
            if (customTabName) {
                document.title = customTabName;
                localStorage.setItem('tabName', customTabName);
                alert('Custom tab name set successfully!');
            } else {
                alert("Please enter a valid tab name.");
            }
        }
        
        function revertTabName() {
            const defaultTitle = 'Darvk';
            document.title = defaultTitle;
            localStorage.removeItem('tabName');
            alert('Tab name reverted to default.');
        }
        
        // Load saved settings when page loads
        window.addEventListener('load', function() {
            // Load favicon
            const savedFavicon = localStorage.getItem('customFavicon');
            if (savedFavicon) {
                updateFavicon(savedFavicon);
            }
            
            // Load tab name
            const savedName = localStorage.getItem('tabName');
            if (savedName) {
                document.title = savedName;
            }
        });
        </script>

        <script>
            // Get modal elements
            const modal = document.getElementById("songModal");
            const openModalButton = document.getElementById("openModalButton");
            const closeModalButton = document.getElementById("closeModalButton");
            const playButton = document.getElementById("playButton");
            const songSelect = document.getElementById("songSelect");
            const audio = document.getElementById("backgroundMusic");
            const seekBar = document.getElementById("seekBar");
            const seekBarFilled = document.getElementById("seekBarFilled");
    
            // Open the modal
            openModalButton.onclick = function() {
                modal.style.display = "flex";
            }
    
            // Close the modal
            closeModalButton.onclick = function() {
                modal.style.display = "none";
            }
    
            // Play the selected song
            playButton.onclick = function() {
                const selectedSong = songSelect.value;
                audio.src = selectedSong; // Update the audio source
                audio.play().catch(function(error) {
                    console.log("Error playing audio:", error);
                });
                modal.style.display = "none"; // Close the modal after playing
            }
    
            // Update the seek bar as the audio plays
            audio.addEventListener('timeupdate', function() {
                const percentage = (audio.currentTime / audio.duration) * 100;
                seekBarFilled.style.width = percentage + '%';
            });
    
            // Seek to a specific part of the song when the seek bar is clicked
            seekBar.addEventListener('click', function(event) {
                const rect = seekBar.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;
                const totalWidth = rect.width;
                const percentage = offsetX / totalWidth;
                audio.currentTime = percentage * audio.duration; // Set the audio current time
            });
    
            // Close the modal if the user clicks outside of it
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        </script>

    localStorage.setItem('userPresets', JSON.stringify(presets));

    const presetSelect = document.getElementById("presetSelect");

});

            });

                const fileContent = event.target.result;
